<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sleep - Relaxing Rain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Deep Sleep</h1>
        <p>Relax with the soothing sound of rain.</p>
        <audio id="rainAudio" loop>
            <source src="rainy.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="button-container">
            <button id="startBtn"><img src="play.png" alt="Play" class="icon"></button>
            <button id="stopBtn"><img src="stop.png" alt="Stop" class="icon"></button>
        </div>
    </div>

</html>
